{% extends "base.html" %}
{% block content %}
<h2>{{ accion }} Documento</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{{ accion }}</button>
</form>
<a href="{% url 'lista_documentos' %}">Volver a la lista</a>
{% endblock %}
